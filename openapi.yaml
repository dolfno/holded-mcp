openapi: 3.0.3
info:
  title: Holded API
  description: |
    Holded's REST API for managing invoicing, CRM, projects, team, and accounting.
    
    The API is organized around REST, using HTTP response codes and returning metadata in JSON format.
    
    All "List" methods (GET) are paginated - use the `page` query parameter (e.g., ?page=2).
    
    All requests must be authenticated using an API key in the header.
  version: 1.0.0
  contact:
    email: developers@holded.com
  x-logo:
    url: https://files.readme.io/f2d24f9-small-Holded_H_Logo_R.png

servers:
  - url: https://api.holded.com/api
    description: Production server

security:
  - ApiKeyAuth: []

tags:
  - name: Treasuries
    description: Manage treasury accounts
  - name: Contacts
    description: Manage clients and providers
  - name: Expenses Accounts
    description: Manage expenses accounts
  - name: Numbering Series
    description: Manage numbering series
  - name: Products
    description: Manage products and inventory
  - name: Sales Channels
    description: Manage sales channels
  - name: Warehouses
    description: Manage warehouses and stock
  - name: Payments
    description: Manage payments
  - name: Taxes
    description: Get tax information
  - name: Documents
    description: Manage sales and purchase documents
  - name: Contact Groups
    description: Manage contact groups
  - name: Remittances
    description: Manage remittances
  - name: Services
    description: Manage services
  - name: Funnels
    description: Manage CRM funnels
  - name: Leads
    description: Manage CRM leads
  - name: Events
    description: Manage CRM events
  - name: Bookings
    description: Manage bookings and appointments
  - name: Projects
    description: Manage projects
  - name: Tasks
    description: Manage tasks
  - name: Time Tracking
    description: Manage time tracking
  - name: Employees
    description: Manage employees
  - name: Daily Ledger
    description: Manage accounting entries
  - name: Chart of Accounts
    description: Manage accounting accounts

