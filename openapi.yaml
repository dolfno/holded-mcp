            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Treasury'
      security:
        - ApiKeyAuth: []
    post:
      tags:
        - Treasuries
      summary: Create Treasury Account
      description: Create a new treasury account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TreasuryInput'
      responses:
        '201':
          description: Treasury created successfully
      security:
