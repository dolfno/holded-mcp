components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: key
      description: |
        API key for authentication. Get your API key from https://app.holded.com/api
        or Configuration (top bar) -> API.

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1

    ContactIdParam:
      name: contactId
      in: path
      description: Contact ID
      required: true
      schema:
        type: string

    ProductIdParam:
      name: productId
      in: path
      description: Product ID
      required: true
      schema:
        type: string

    TreasuryIdParam:
      name: treasuryId
      in: path
      description: Treasury ID
      required: true
      schema:
        type: string

  schemas:
    Contact:
      type: object
      properties:
        id:
          type: string
          description: Contact ID
        name:
          type: string
          description: Contact name
        email:
          type: string
          format: email
          description: Contact email
        phone:
          type: string
          description: Contact phone
        type:
          type: string
          enum: [client, provider]
          description: Contact type

    ContactInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Contact name
        email:
          type: string
          format: email
          description: Contact email
        phone:
          type: string
          description: Contact phone
        type:
          type: string
          enum: [client, provider]
          description: Contact type

    Product:
      type: object
      properties:
        id:
          type: string
          description: Product ID
        name:
          type: string
          description: Product name
        sku:
          type: string
          description: Product SKU
        price:
          type: number
          format: float
          description: Product price
        description:
          type: string
          description: Product description

    ProductInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Product name
        sku:
          type: string
          description: Product SKU
        price:
          type: number
          format: float
          description: Product price
        description:
          type: string
          description: Product description

    Treasury:
      type: object
      properties:
        id:
          type: string
          description: Treasury ID
        name:
          type: string
          description: Treasury name
        balance:
          type: number
          format: float
          description: Current balance

    TreasuryInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Treasury name

    Document:
      type: object
      properties:
        id:
          type: string
          description: Document ID
        docType:
          type: string
          description: Document type
        contactId:
          type: string
          description: Contact ID
        date:
          type: string
          format: date
          description: Document date
        total:
          type: number
          format: float
          description: Total amount

    DocumentInput:
      type: object
      required:
        - contactId
        - date
      properties:
        contactId:
          type: string
          description: Contact ID
        date:
          type: string
          format: date
          description: Document date
        items:
          type: array
          items:
            type: object
            properties:
              sku:
                type: string
                description: Product SKU
              serviceId:
                type: string
                description: Service ID
              quantity:
                type: number
                description: Quantity
              price:
                type: number
                format: float
                description: Unit price